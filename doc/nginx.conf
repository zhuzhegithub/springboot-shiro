
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;






    #gzip  on;

	upstream load_balance_server {
		server 101.701.713.315:8085;
		server 110.710.713.314:8085;
	}

	upstream load_balance_jenkins_server {
		server 127.0.0.1:8080;
	}

	
	server {
        listen       80;
        server_name  10.70.68.142;
		proxy_redirect off ; 
		proxy_set_header Host $host; 
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header REMOTE-HOST $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		client_max_body_size 50m; 
		client_body_buffer_size 256k;
		proxy_connect_timeout 1; 
		proxy_send_timeout 30; 
		proxy_read_timeout 60; 
		proxy_buffer_size 256k; 
		proxy_buffers 4 256k; 
		proxy_busy_buffers_size 256k;
		proxy_temp_file_write_size 256k;
		proxy_next_upstream error timeout invalid_header http_500 http_503 http_404;
		proxy_max_temp_file_size 128m;

		location /eureka {
			proxy_pass http://load_balance_eureka_server/;
			
        }	location /eureka-34 {
			proxy_pass http://load_balance_eureka_34_server/;
}


        location /jenkins {
			proxy_pass http://load_balance_jenkins_server;
			
        }
		

		location /sit {
            proxy_pass http://10.70.68.147;
			 
        }


		location /file {
            proxy_pass http://10.70.68.147:8080;
			
        }
		location / {
            proxy_pass http://load_balance_server;
			
        }
		

       
    }


   

